<div class="col s12 m4">
  <div class="icon-block">
    <div id="loginCss">
      <h2 id="login">Login</h2>

      <div id="container">
        <main id="center" class="column">
          <form id="loginInput"  ng-submit="mainCtrl.login(userPass)">
            <div class="input-field">
              <input id="username" type="text" class="validate" ng-model="userPass.username">
              <label for="username">Username</label>
            </div>

            <div class="input-field">
              <input id="password" type="password" class="validate" ng-model="userPass.password">
              <label for="password">Password</label>
            </div>

            <button id="loginButton" class="btn waves-effect waves-light" type="submit">Log in
            </button>
          </form>
        </main>
      </div>
    </div>
  </div>
</div>
