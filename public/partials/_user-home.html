<div class="row center">
<a ng-if="mainCtrl.isUser" ui-sref="new-album">Create New Album</a>
<!-- <a ui-sref="new-album">Create New Album</a> -->
  <div ng-repeat="album in mainCtrl.userAlbums">
    <div class="row">
      <div class="col s12 m12">
        <div class="card" id="cardCss">
          <div class="card-image">
            <div class="card-content">
                <a ng-click="mainCtrl.showAlbum(album)"> <h5>{{album.title}}</h5></a>
                <p>{{album.description}}</p>
           </div>
         </div>
        </div>
      </div>
    </div>
   </div>
 </div>
