
<div class="row center">

<div class="row center" ng-controller="albumsController as albumCtrl">

    <h3>Your Albums</h3>
        <div>
          <form id="addInput" ng-submit="albumCtrl.createAlbum(album)">
              <div class="input-field">
                <input id="album" placeholder="Album Title" type="text" class="validate" ng-model="album.title">
                <input id="album" placeholder="Album Description" type="text" class="validate" ng-model="album.description">
                <label for="album"></label>
              </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Album<i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>



      <!--==========** MAIN FOOTER **===========-->
          <footer class="page-footer black">
            <div class="container">  
                <div class="col l6 s12">
      </footer>

 <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
   <li><a ui-sref="#">Album #1</a></li>
   <li><a ui-sref="#">Album #2</a></li>
   <li class="divider"></li>
   <li><a ui-sref="#">Album #3</a></li>
   <li><a ui-sref="#">Album #4</a></li>
 </ul>

 <div id="container">
     <form id="createAlbum" ng-submit="albumCtrl.createAlbum(newAlbum)">
         <div class="input-field">
            <label for="title">Title</label>
             <input id="title" type="text" ng-model="newAlbum.title">
         </div>
         <div class="input-field">
            <label for="description">Description</label>
             <input id="description" type="text" ng-model="newAlbum.description">
         </div>

         <button id="newAlbumButton" class="btn waves-effect waves-light" type="submit">Create Album
         </button>
     </form>
 </div> <!-- Close Container div -->

</div> <!-- Close Ctrl div -->
