
<img id="welcomePic" src="http://i68.tinypic.com/161x64z.jpg">

<div id="loginCss">

<h2 id="login">Login</h2>

  <div id="container">
    <main id="center" class="column">
      <div ng-controller="usersController as users">
        <form id="loginInput"  ng-submit="users.login(userPass)">
            <div class="input-field">
                <input id="username" type="username" class="validate" ng-model="userPass.username">
                <label for="username">Email</label>
              </div>

              <div class="input-field">
                <input id="password" type="password" class="validate" ng-model="userPass.password">
                <label for="password">Password</label>
              </div>

            <button id="loginButton" class="btn waves-effect waves-light" type="submit">Log in
            </button>
          </form>
        </div>
       </div>
     </div>
    </main>
